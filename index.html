<body>
  <div class="container 1text-center">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1>Узнай разницу во времени между датой и сегодняшним днем</h1>
        </div>
      </div>
    </div>
    <span>Сервер определил, что сейчас:</span>
    <span id="timeToNow"></span>
    <br><br>
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2>Введите дату, от которой будем считать</h2>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-floating mb-3 col-3 col-xl-2">
        <input class="form-control" type="text" id="year" name="year" placeholder="XXXX" pattern="[0-9]{4}"
          value="2023">
        <label for="year" class="mx-2">Год</label>
      </div>
      <div class="form-floating mb-3 col-6 col-xl-3">
        <select class="form-select" id="month" name="month">
          <option value="1">Январь</option>
          <option value="2">Февраль</option>
          <option value="3">Март</option>
          <option value="4">Апрель</option>
          <option value="5" selected>Май</option>
          <option value="6">Июнь</option>
          <option value="7">Июль</option>
          <option value="8">Август</option>
          <option value="9">Сентябрь</option>
          <option value="10">Октябрь</option>
          <option value="11">Ноябрь</option>
          <option value="12">Декабрь</option>
        </select>
        <label for="month" class="mx-2">Месяц</label>
      </div>
      <div class="form-floating mb-3 col-3 col-xl-2">
        <input class="form-control" type="text" id="day" name="day" placeholder="XX" pattern="[0-9]{1,2}" value="12">
        <label for="day" class="mx-2">День</label>
      </div>
      <div class="form-floating mb-3 col-4 col-sm-3 col-xl-1">
        <input class="form-control" type="text" id="hour" name="hour" placeholder="XX" pattern="[0-9]{1,2}" value="00">
        <label for="hour" class="mx-2">Час</label>
      </div>
      <div class="form-floating mb-3 col-4 col-sm-3 col-xl-1">
        <input class="form-control" type="text" id="minute" name="minute" placeholder="XX" pattern="[0-9]{1,2}"
          value="00">
        <label for="minute" class="mx-2">Минуты</label>
      </div>
      <div class="form-floating mb-3 col-4 col-sm-2 col-xl-1">
        <input class="form-control" type="text" id="second" name="second" placeholder="XX" pattern="[0-9]{1,2}"
          value="00">
        <label for="second">Секунды</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-4 col-xl-2">
        <select class="form-select" id="timezone" name="timezone">
          <option value="0">UTC+0</option>
          <option value="-60">UTC+1</option>
          <option value="-120" selected>UTC+2</option>
          <option value="-180">UTC+3</option>
          <option value="-240">UTC+4</option>
          <option value="-300">UTC+5</option>
          <option value="-360">UTC+6</option>
          <option value="-420">UTC+7</option>
          <option value="-480">UTC+8</option>
          <option value="-540">UTC+9</option>
          <option value="-600">UTC+10</option>
          <option value="-660">UTC+11</option>
          <option value="-720">UTC+12</option>
        </select>
        <label for="timezone" class="mx-2">Часовой пояс</label>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"><span class="collected-date"></span></h4>
            <p class="card-text"><span id="timediff"></span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2>Или если быть точным</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card mb-3" style="max-width: 21rem;">
          <div class="card-header">Секунд</div>
          <div class="card-body">
            <h4 class="card-title"><span id="seconds"></span></h4>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-3" style="max-width: 18rem;">
          <div class="card-header">Минут</div>
          <div class="card-body">
            <h4 class="card-title"><span id="minutes"></span></h4>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-3" style="max-width: 16rem;">
          <div class="card-header">Часов</div>
          <div class="card-body">
            <h4 class="card-title"><span id="hours"></span></h4>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-3" style="max-width: 14rem;">
          <div class="card-header">Дней</div>
          <div class="card-body">
            <h4 class="card-title"><span id="days"></span></h4>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-3" style="max-width: 12rem;">
          <div class="card-header">Недель</div>
          <div class="card-body">
            <h4 class="card-title"><span id="weeks"></span></h4>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-3" style="max-width: 10rem;">
          <div class="card-header">Месяцев</div>
          <div class="card-body">
            <h4 class="card-title"><span id="months"></span></h4>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-3" style="max-width: 8rem;">
          <div class="card-header">Лет</div>
          <div class="card-body">
            <h4 class="card-title"><span id="years"></span></span></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2>Сохраните ссылку с заданной датой</h2>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <input class="form-control" type="text" id="savelink" name="savelink"
        placeholder="Обновите страницу, чтобы ссылка появилась" value="00"
        aria-label="Обновите страницу, чтобы ссылка появилась" aria-describedby="copyButton">
      <button class="btn btn-primary" type="button" id="copyButton">Копировать</button>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <p id="timeSec"></p>
          <p id="timeMin"></p>
          <p id="timeHour"></p>
          <p id="timeDays"></p>
          <p id="timeMonths"></p>
          <p id="timeYears"></p>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-xl-12">

          <p>Made by <a href="https://vmamr.ru/">vMamr</a>.</p>

        </div>
      </div>
    </footer>
  </div>
